user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # ───────────────────────────────────────────────────────────────
    # Global upload cap (applies to everything unless overridden)
    # Match your FastAPI limit (100 MB here)
    client_max_body_size 100M;
    # ───────────────────────────────────────────────────────────────

    server {
        listen 80;
        server_name _;

        # ---- 1. React static assets -----------------------------------------
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri /index.html;
        }

        # ---- 2. API proxy ----------------------------------------------------
        location /api/ {

            # Explicitly restate to avoid surprises if someone changes global later
            client_max_body_size 100M;

            # Keep /api prefix: no trailing slash in proxy_pass target
            proxy_pass http://backend:8000;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # (Optional) Bigger buffers if you stream large bodies
            # client_body_buffer_size  10M;
            # proxy_read_timeout       300s;
            # proxy_send_timeout       300s;
        }
    }
}